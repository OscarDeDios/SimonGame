<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,300italic,400italic,500italic,700italic|Yanone+Kaffeesatz:400,200,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
</head>
<body onload="Main.init()">

    <header>
        <h1>Simon Game</h1>
    </header>

    <section class="container">
        <section class="game-section">
            <span class="message" id="message"></span>
            <div class="level">
                <label>Level:</label>
                <select id="chooseLevel">
                    <option value=3>Easy</option>
                    <option value=4 selected>Normal</option>
                    <option value=8>Difficult</option>
                    <option value=16>Crazy</option>
                </select>
            </div>
            <ul id="color-targets" class="color-targets">
                <li id="target0" class="color-target level3 level4 level8 level16 active"  data-item="0">
                <li id="target1" class="color-target level3 level4 level8 level16 active" data-item="1">
                <li id="target2" class="color-target level3 level4 level8 level16 active" data-item="2">
                <li id="target3" class="color-target level4 level8 level16 active" data-item="3">
                <li id="target4" class="color-target level8 level16" data-item="4">
                <li id="target5" class="color-target level8 level16" data-item="5">
                <li id="target6" class="color-target level8 level16" data-item="6">
                <li id="target7" class="color-target level8 level16" data-item="7">
                <li id="target8" class="color-target level16" data-item="8">
                <li id="target9" class="color-target level16" data-item="9">
                <li id="target10" class="color-target level16" data-item="10">
                <li id="target11" class="color-target level16" data-item="11">
                <li id="target12" class="color-target level16" data-item="12">
                <li id="target13" class="color-target level16" data-item="13">
                <li id="target14" class="color-target level16" data-item="14">
                <li id="target15" class="color-target level16" data-item="15">
            </ul>
            <button id="play-button">Play</button>
            <div class="scoreboard">
                Points:
                <span id="points">0</span>
            </div>
            <div class="scoreboard">
                Best:
                <span id="record">0</span>
            </div>
        </section>
    </section>

    <footer><a href="https://github.com/OscarDeDios/SimonGame" target="_blank">by Oscar de Dios</a></footer>
    <script src="js/utils.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
