<html>
<head>
    <link href='//fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,300italic,400italic,500italic,700italic|Yanone+Kaffeesatz:400,200,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
</head>
<body onload="Main.init()">

    <header>
        <img src="img/logo.png">
        <h1>Simon Game</h1>
    </header>

    <section class="container">
        <section class="game-section">
            <span id="message"></span>
            <ul class="color-targets">
                <li id="target0" class="color-target red" data-item="0">
                <li id="target1" class="color-target yellow" data-item="1">
                <li id="target2" class="color-target green" data-item="2">
                <li id="target3" class="color-target blue" data-item="3">
            </ul>
            <button id="play-button">Play</button>
            <div class="points">
                Points
                <span id="points">0</span>
            </div>
            <div class="points">
                Record
                <span id="record">0</span>
            </div>
        </section>
    </section>

    <footer>by Oscar de Dios</footer>
    <script src="js/utils.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
